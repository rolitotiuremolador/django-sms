{% load static %}<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}SMS Dashboard{% endblock title %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Marko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">SMS - Safety Management System</a>
            </div>
        </nav>
        <div class="container-fluid">
            <ol class="breadcrumb my-3">
                {% block breadcrumb %}
                {% endblock %}
            </ol>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
